<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QCM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> Quiz Time </h1>
        
        
        <div id="score">Score: 0</div>
        <div id="timer">Time left: 0s</div>

        
        <form id="formdeconfig">
        <h2> API Helper</h2>

            <label for="amount">Number of Questions:</label>
            <input type="number" id="amount"  value="5">

            <label for="category">Select Category:</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="18">Science: Computers</option>
                <option value="21">Sports</option>
                <option value="23">History</option>
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="type">Select Type:</label>
            <select id="type">
                <option value="multiple">Multiple Choice</option>
                
            </select>

            <label for="encoding">Select Encoding:</label>
            <select id="encoding">
                <option value="url3986">URL Encoding</option>
                <option value="base64">Base64 Encoding</option>
            </select>

            <button type="submit">Generate API URL</button>
        </form>

       
        <div id="api-url"></div>

        
        <div id="quiz-container" style="display: none;">
            <h2> Your Quiz</h2>
            <form id="quiz-form"></form>
        </div>
    </div>

    <script src="miniprojet.js"></script>

</body>
</html>
